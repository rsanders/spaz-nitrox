<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:spry="http://ns.adobe.com/spry">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Spry AutoSuggest Reference</title>
<script src="SpryAutoSuggest.js" type="text/javascript"></script>
<script src="../../includes/xpath.js" type="text/javascript"></script>
<script src="../../includes/SpryData.js" type="text/javascript"></script>
<link href="SpryAutoSuggest.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	var dsProducts1 = new Spry.Data.XMLDataSet("../../data/adobe_products.xml", "/products/product", { sortOnLoad: "name" });
</script>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
<div id="spryautosuggest1">
  <input type="text" name="text1" id="text1" />
		<div id="productMenu" spry:region="dsProducts1">
			<div spry:repeat="dsProducts1" spry:suggest="{name}">
				<div>{name}</div>
			</div>
		</div>
</div>
</form>
<script type="text/javascript">
<!--
var sprysuggest1 = new Spry.Widget.AutoSuggest("spryautosuggest1", "productMenu", "dsProducts1", "name");
//-->
</script>
</body>
</html>
